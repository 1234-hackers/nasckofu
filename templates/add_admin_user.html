{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('add_admin_user') }}">
                <h3>Express Phone  Repair Shop</h3>
                <br>
                <h3>
                    Add Nerw User With Admin Permissions
                </h3>

                <br>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Enter Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Your Phone Number </label>
                    <input type="text" class="form-control" name="ad_phone" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Enter Your Admin Password</label>
                    <input type="password" class="form-control" name="passwd" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
